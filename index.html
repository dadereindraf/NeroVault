<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>My Movie List v0.1</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- NAVBAR -->
    <div class="navbar">
      <div class="logo">üé¨ My Movie List</div>
      <div class="nav-buttons">
        <div class="search-box">
          <input type="text" id="searchInput" placeholder="Search movie..." />
          <button id="clearSearchBtn">‚úï</button>
        </div>
        <button id="toggleFormBtn">‚ûï Add Movie</button>
        <button id="editModeBtn">‚úè Edit Mode</button>
      </div>
    </div>

    <!-- FORM -->
    <div class="container">
      <form id="movieForm" class="movie-form hidden">
        <div class="form-header">
          <h3>‚ûï Add New Movie</h3>
        </div>

        <div class="field">
          <label>Movie Title</label>
          <input type="text" id="title" placeholder="Movie title..." required />
          <div id="suggestions" class="suggestions hidden"></div>
        </div>

        <div class="field">
          <label>Rating</label>
          <div class="rating-input" id="ratingInput">
            <span class="star" data-value="1">‚òÖ</span>
            <span class="star" data-value="2">‚òÖ</span>
            <span class="star" data-value="3">‚òÖ</span>
            <span class="star" data-value="4">‚òÖ</span>
            <span class="star" data-value="5">‚òÖ</span>
          </div>
        </div>

        <div class="field">
          <label>Review</label>
          <textarea id="review" placeholder="Short review..."></textarea>
        </div>

        <button type="submit" class="save-btn">Save Movie</button>
      </form>
    </div>

    <!-- MOVIE LIST -->
    <div id="movieList"></div>

    <!-- POSTER MODAL (future use) -->
    <div id="posterModal" class="hidden">
      <div class="modal-content">
        <span id="closeModal">√ó</span>
        <img id="modalPoster" />
        <h3 id="modalTitle"></h3>
        <div id="modalRating"></div>
        <p id="modalReview"></p>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
